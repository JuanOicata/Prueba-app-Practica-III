<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Buscar Videojuego - SafePlay</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(rgba(26, 42, 68, 0.8), rgba(26, 42, 68, 0.8)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
        background-size: cover;
        color: #333;
        font-family: 'Roboto', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
    }

    h1 {
        color: #1a2a44;
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    .btn-submit {
        background-color: #1a2a44;
        border: none;
        padding: 10px 30px;
        font-weight: bold;
        color: #fff;
        border-radius: 25px;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #a3e635;
        color: #1a2a44;
    }

    .result-table th, .result-table td {
        text-align: center;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Buscar Videojuego</h1>

  <!-- Formulario para buscar un videojuego -->
  <form action="/buscarVideoJuego" method="get" class="mb-3">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del Videojuego</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <button type="submit" class="btn-submit">Buscar</button>
  </form>

  <!-- Mostrar el resultado de la búsqueda -->
  <div th:if="${videoJuegos != null and videoJuegos.size() > 0}">
    <h3>Resultados de la Búsqueda:</h3>
    <table class="table result-table">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Clasificación</th>
        <th>Descripción</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="videoJuego : ${videoJuegos}">
        <td th:text="${videoJuego.nombre}"></td>
        <td th:text="${videoJuego.clasificacion}"></td>
        <td th:text="${videoJuego.descripcion}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Mensaje si no se encuentran videojuegos -->
  <div th:if="${videoJuegos == null or videoJuegos.size() == 0}">
    <p>No se encontraron videojuegos que coincidan con ese nombre.</p>
  </div>

  <a href="/supervisor" class="btn btn-secondary mt-3">Volver al Supervisor</a>
</div>
</body>
</html>
