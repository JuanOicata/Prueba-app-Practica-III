<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página del Supervisor - SafePlay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(26, 42, 68, 0.8), rgba(26, 42, 68, 0.8)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #1a2a44;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-submit {
            background-color: #1a2a44;
            border: none;
            padding: 10px 30px;
            font-weight: bold;
            color: #fff;
            border-radius: 25px;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #a3e635;
            color: #1a2a44;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Bienvenido, Supervisor</h1>
    <a href="/agregarVideoJuego" class="btn-submit mb-3">Agregar Videojuego</a>
    <a href="/buscarVideoJuego" class="btn-submit mb-3">Buscar Videojuego</a>

    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Clasificación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="videoJuego : ${videoJuegos}">
            <td th:text="${videoJuego.nombre}"></td>
            <td th:text="${videoJuego.clasificacion}"></td>
            <td>
                <a href="/editarVideoJuego?id={videoJuego.id}" class="btn btn-warning">Editar</a>
                <a href="/eliminarVideoJuego?id={videoJuego.id}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
